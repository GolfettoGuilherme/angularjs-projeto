<!DOCTYPE html>
<!--VIEW - usei o ng-app para dizer qual modulo angular vai servir para essa view-->
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
    </head>
    <!-- usei o ng-controller para dizer qual controller vai servir para essa tag e suas filhas -->
    <body ng-controller="FotosController">
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>
            <!-- ng-repeat="foto in fotos" - tipo um foreach do objeto que está no controller -->
            <div ng-repeat="foto in fotos" class="panel panel-default" >
                <div class="panel-heading">
                    <h3 class="panel-title">{{foto.titulo}}</h3>
                </div>
                <div class="panel-body">
                    <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
                    <!-- são angular expressions, usadas como templates para os controllers-->        
                </div>
            </div>  

        </div> 
    </body>
</html>
